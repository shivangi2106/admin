<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="orders-container">
    <h2>All Orders</h2>

     <!-- Sample order data -->
     <table id='ordersTable'>
         <thead><tr><th>Order ID</th><th>Customer Name</th><th>Total Amount ($)</th><th>Status</th></tr></thead><tbody></tbody></table>

<script>
// Sample order data for demonstration
const orders = [
     { id: "001", customerName: "John Doe", totalAmount: "29.99", status: "Shipped"},
     { id: "002", customerName: "Jane Smith", totalAmount:"49.99", status:"Processing"},
];

// Populate the orders table
const tbody = document.querySelector("#ordersTable tbody");
orders.forEach(order => {
     const row = `<tr><td>${order.id}</td><td>${order.customerName}</td><td>${order.totalAmount}</td><td>${order.status}</td></tr>`;
     tbody.innerHTML += row;
});
 </script>

<style>
.orders-container {
     width: 80%;
     margin:auto; 
}

table {
     width :100%;
     border-collapse :collapse; 
}

th, td {
     padding :10px; 
     text-align:left; 
     border-bottom :1px solid #ddd; 
}
 </style>

<a href="#" onclick='window.history.back()'>Back to Dashboard </a>

 </div>

 </body >
 </html >
